<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="div-contenido">
        <form class="form-login">
            <img class="logotipo" src="img/2.jpg" alt="Logotipo">
            <h1 class="header-principal">Iniciar Sesion</h1>
            <label class="textbox-usr" for="inputEmail" class="sr-only">Email address</label>
            <input  type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label class="textbox-usr" for="inputPassword" class="sr-only">Password</label>
            <input  type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="check-main">
                <label>
                <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block bttn-lg" type="submit">Iniciar Sesion</button>
            <a href="#" class="link-regis">Registrarse</a>
        </form>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
