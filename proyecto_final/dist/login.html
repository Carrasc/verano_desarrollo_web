<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="div-mayor-form">
        <div class="div-contenido">
            <form class="form-login" action="index.html">
                <img class="logotipo" src="img/2.jpg" alt="Logotipo">
                <h1 class="header-principal">Iniciar Sesi&oacute;n</h1>
                <label for="inputEmail" class="sr-only textbox-usr">Email address</label>
                <input  type="email" id="inputEmail" class="form-control" placeholder="mail@domain.com" required="" autofocus="">
                <br>
                <label for="inputPassword" class="sr-only textbox-usr">Password</label>
                <input  type="password" id="inputPassword" class="form-control" placeholder="your password" required="">
                <button class="btn btn-lg btn-primary btn-block bttn-lg" type="submit">Iniciar Sesi&oacute;n</button>
                <a href="signup.html" class="link-regis">Registrarse</a>
            </form>
        </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
