
<div class="div-principal-anuncios">
    <div *ngFor="let anuncio of anuncios" class="div-principal-publicacion" >
        <div class="div-principal-imagen" >
          <img [src]="anuncio.img_path" alt="Foto Perrito">
      </div>
      <div class="div-principal-informacion">
          <h1>{{anuncio.titulo}}</h1>
          <p>{{anuncio.descripcion}} </p>
          <form action="https://www.paypal.me/pelagiodaniel"><button class="btn btn-primary boton-donaciones-principal">{{'Anuncio.Donar' | translate}}</button></form>
      </div>
  </div>
</div>
