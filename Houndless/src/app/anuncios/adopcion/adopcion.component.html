<div class="div-principal-publicacion">
  <div class="div-principal-imagen">
    <img [src]="data.img_path" alt="Foto Perrito">
  </div>
  <div class="div-principal-informacion">
    <h1>{{data.titulo}} </h1>
    <p style="font-weight: bold">{{data.usuario}} </p>
    <p>{{data.descripcion}}</p>
    <p style="font-style: italic">{{'Anuncio.Raza' | translate}}: {{ data.raza }} </p>
    <p style="font-style: italic">{{'Adopcion.Edad' | translate}}: {{ data.edad_perro }} </p>
    <p>{{ data.estado }}, {{data.municipio}}. Col. {{ data.colonia}} </p>
    <a *ngFor="let item of data.tags; let i = index" href="#" class="badge badge-pill badge-info" style="margin-right: 5px">{{ data.tags[i] }}</a>
  </div>
  <div class="boton-donaciones-principal">
      <button class="btn btn-default boton" (click)="onCreateAdopcion2()">{{'Adopcion.Adoptar' | translate}}</button>
    </div>
</div>
