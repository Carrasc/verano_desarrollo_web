<!DOCTYPE html>
    <html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Actividad en Equipos 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="SCSS/stylesheet.css">
    </head>
    <body>
    <div>
        <img class="logotipo" src="logoTEC.png" alt="Logotipo de la Universidad Tecnológico de Monterrey"><br>
        <h1 class="headers">  Verano 2019 Desarrollo de Aplicaciones Web </h1>
    </div>
       
    <div width="100%">
        <div class="div_vertical_form">
            <h2> Registrar Alumno</h2>
            <form class="formulario_registro">
                <div>
                    <label for="nombre">Nombre:</label> <br>
                    <input class="input_text" type="text" id="nombre" />
                </div>
                <div>
                    <label for="apellido">Apellido:</label> <br>
                    <input class="input_text" type="text" id="apellido" />
                </div>
                <div>
                    <label for="matricula">Matrícula:</label> <br>
                    <input class="input_text" type="text" id="matricula" />
                </div>
                <div>
                    <label for="carrera">Carrera:</label> <br>
                    <input class="input_text" type="text" id="carrera" />
                </div>
                <div>
                    <label for="semestre">Semestre:</label> <br>
                    <input class="input_text" type="text" id="semestre" />
                </div>
            </form><br>
            <input type="submit" value="Submit">
        </div> 

        <div class="div_vertical_perfil" id="perfil">
            <img src="logoTEC.png" alt="Foto Usuario"><br>
            <h1 class="headers"> Prof. Luis Fernando Carrasco </h1>
        </div>
    </div>
    </body>
</html>
